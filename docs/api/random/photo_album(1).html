<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            font-weight: 300;
        }

        .loading {
            text-align: center;
            font-size: 1.5rem;
            color: #667eea;
            margin: 100px 0;
        }

        .error {
            text-align: center;
            font-size: 1.2rem;
            color: #ff6b6b;
            margin: 100px 0;
        }

        /* Grid View */
        .grid-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .photo-card {
            background: #1a1a1a;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid transparent;
            position: relative;
        }

        .photo-card:hover {
            transform: translateY(-10px);
            border-color: #667eea;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }

        .photo-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .photo-card:hover img {
            transform: scale(1.05);
        }

        .card-info {
            padding: 20px;
        }

        .card-marker {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .card-subtext {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .card-date {
            font-size: 0.8rem;
            color: #667eea;
            font-weight: 500;
        }

        /* Fullscreen View */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .fullscreen-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .fullscreen-content {
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .fullscreen-overlay.active .fullscreen-content {
            transform: scale(1);
        }

        .fullscreen-image {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .fullscreen-info {
            text-align: center;
            margin-top: 30px;
            max-width: 600px;
        }

        .fullscreen-marker {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .fullscreen-subtext {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .fullscreen-date {
            font-size: 1rem;
            color: #667eea;
            font-weight: 500;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .nav-btn.prev {
            left: 30px;
        }

        .nav-btn.next {
            right: 30px;
        }

        .photo-counter {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .grid-view {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }

            .nav-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }

            .nav-btn.prev {
                left: 15px;
            }

            .nav-btn.next {
                right: 15px;
            }

            .close-btn {
                top: 15px;
                right: 15px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .photo-card:nth-child(even) {
            animation-delay: 0.1s;
        }

        .photo-card:nth-child(3n) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Gallery</h1>
            <p class="subtitle" id="subtitle">Loading your memories...</p>
        </div>

        <div id="content">
            <div class="loading">Loading photos...</div>
        </div>
    </div>

    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <button class="close-btn" id="closeBtn">×</button>
        <button class="nav-btn prev" id="prevBtn">‹</button>
        <button class="nav-btn next" id="nextBtn">›</button>
        <div class="photo-counter" id="photoCounter">1 / 1</div>
        
        <div class="fullscreen-content">
            <img class="fullscreen-image" id="fullscreenImage" alt="Photo">
            <div class="fullscreen-info">
                <div class="fullscreen-marker" id="fullscreenMarker"></div>
                <div class="fullscreen-subtext" id="fullscreenSubtext"></div>
                <div class="fullscreen-date" id="fullscreenDate"></div>
            </div>
        </div>
    </div>

    <script>
        class ModernPhotoGallery {
            constructor() {
                this.photos = [];
                this.currentPhotoIndex = 0;
                this.isFullscreen = false;
                
                this.content = document.getElementById('content');
                this.subtitle = document.getElementById('subtitle');
                this.fullscreenOverlay = document.getElementById('fullscreenOverlay');
                this.fullscreenImage = document.getElementById('fullscreenImage');
                this.fullscreenMarker = document.getElementById('fullscreenMarker');
                this.fullscreenSubtext = document.getElementById('fullscreenSubtext');
                this.fullscreenDate = document.getElementById('fullscreenDate');
                this.photoCounter = document.getElementById('photoCounter');
                
                this.initializeEventListeners();
                this.loadPhotos();
            }

            initializeEventListeners() {
                document.getElementById('closeBtn').addEventListener('click', () => this.closeFullscreen());
                document.getElementById('prevBtn').addEventListener('click', () => this.navigatePhoto(-1));
                document.getElementById('nextBtn').addEventListener('click', () => this.navigatePhoto(1));
                
                this.fullscreenOverlay.addEventListener('click', (e) => {
                    if (e.target === this.fullscreenOverlay) {
                        this.closeFullscreen();
                    }
                });
                
                document.addEventListener('keydown', (e) => {
                    if (this.isFullscreen) {
                        if (e.key === 'Escape') this.closeFullscreen();
                        if (e.key === 'ArrowLeft') this.navigatePhoto(-1);
                        if (e.key === 'ArrowRight') this.navigatePhoto(1);
                    }
                });
            }

            async loadPhotos() {
                try {
                    const response = await fetch('https://api.oldmartijntje.nl/projectData/getProjectData?projectId=pictureAlbumPics');
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.photos = data.projectData || [];
                    
                    // Filter out hidden photos and sort by date
                    this.photos = this.photos
                        .filter(photo => !photo.attributes.hidden)
                        .sort((a, b) => {
                            const dateA = new Date(a.attributes.datetime || '1970-01-01');
                            const dateB = new Date(b.attributes.datetime || '1970-01-01');
                            return dateB - dateA;
                        });
                    
                    this.renderGallery();
                    
                } catch (error) {
                    console.error('Error loading photos:', error);
                    this.content.innerHTML = `<div class="error">Failed to load photos: ${error.message}</div>`;
                    this.subtitle.textContent = 'Error loading gallery';
                }
            }

            renderGallery() {
                if (this.photos.length === 0) {
                    this.content.innerHTML = '<div class="error">No photos found</div>';
                    this.subtitle.textContent = 'Empty gallery';
                    return;
                }

                this.subtitle.textContent = `${this.photos.length} memories captured`;
                
                const gridView = document.createElement('div');
                gridView.className = 'grid-view';
                
                this.photos.forEach((photo, index) => {
                    const card = document.createElement('div');
                    card.className = 'photo-card';
                    card.style.animationDelay = `${index * 0.1}s`;
                    
                    const date = this.formatDate(photo.attributes.datetime);
                    
                    card.innerHTML = `
                        <img src="${photo.attributes.imgur}" alt="Photo ${index + 1}" loading="lazy">
                        <div class="card-info">
                            ${photo.attributes.marker ? `<div class="card-marker">${photo.attributes.marker}</div>` : ''}
                            ${photo.attributes.subtext ? `<div class="card-subtext">${photo.attributes.subtext}</div>` : ''}
                            <div class="card-date">${date}</div>
                        </div>
                    `;
                    
                    card.addEventListener('click', () => this.openFullscreen(index));
                    gridView.appendChild(card);
                });
                
                this.content.innerHTML = '';
                this.content.appendChild(gridView);
            }

            formatDate(dateString) {
                if (!dateString) return 'Date unknown';
                
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            openFullscreen(index) {
                this.currentPhotoIndex = index;
                this.isFullscreen = true;
                this.updateFullscreenContent();
                this.fullscreenOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            closeFullscreen() {
                this.isFullscreen = false;
                this.fullscreenOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }

            navigatePhoto(direction) {
                const newIndex = this.currentPhotoIndex + direction;
                if (newIndex >= 0 && newIndex < this.photos.length) {
                    this.currentPhotoIndex = newIndex;
                    this.updateFullscreenContent();
                }
            }

            updateFullscreenContent() {
                const photo = this.photos[this.currentPhotoIndex];
                
                this.fullscreenImage.src = photo.attributes.imgur;
                this.fullscreenImage.alt = `Photo ${this.currentPhotoIndex + 1}`;
                
                this.fullscreenMarker.textContent = photo.attributes.marker || '';
                this.fullscreenMarker.style.display = photo.attributes.marker ? 'block' : 'none';
                
                this.fullscreenSubtext.textContent = photo.attributes.subtext || '';
                this.fullscreenSubtext.style.display = photo.attributes.subtext ? 'block' : 'none';
                
                this.fullscreenDate.textContent = this.formatDate(photo.attributes.datetime);
                
                this.photoCounter.textContent = `${this.currentPhotoIndex + 1} / ${this.photos.length}`;
                
                // Update navigation buttons
                document.getElementById('prevBtn').disabled = this.currentPhotoIndex === 0;
                document.getElementById('nextBtn').disabled = this.currentPhotoIndex === this.photos.length - 1;
            }
        }

        // Initialize the gallery when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ModernPhotoGallery();
        });
    </script>
</body>
</html>
