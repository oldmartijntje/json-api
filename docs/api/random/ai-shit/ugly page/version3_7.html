<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Absolute Worst Website Ever</title>
    <style>
        body {
            background-color: lime;
            color: red;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
            animation: shake 0.5s infinite;
            font-size: 24px;
            position: relative;
            height: 200vh;
            /* Increased page height */
        }

        h1 {
            font-size: 80px;
            text-shadow: 5px 5px 10px blue;
            margin-top: 100px;
            cursor: pointer;
            transform: rotate(15deg);
            animation: spin 5s infinite linear;
        }

        h2 {
            color: yellow;
            font-size: 60px;
            animation: blink 1s infinite;
            margin-bottom: 20px;
            text-decoration: underline;
            animation: colorChange 3s infinite;
        }

        p {
            font-size: 36px;
            animation: flicker 1s infinite;
            cursor: pointer;
            margin: 50px 0;
            border: 5px dashed black;
            padding: 20px;
            background-color: pink;
            animation: growShrink 2s infinite;
            /* Adding grow/shrink effect */
        }

        #shrek {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            animation: bounce 0.5s infinite;
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            background: yellow;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1000;
        }

        .random-text {
            position: absolute;
            color: purple;
            font-size: 24px;
            pointer-events: none;
            /* Prevent interaction */
            animation: colorChange 4s infinite;
            /* Color change for random text */
        }

        /* Add more cursed images */
        .cursed-image {
            position: absolute;
            width: 100px;
            height: auto;
            opacity: 0.9;
            animation: float 3s infinite;
            filter: hue-rotate(90deg);
            cursor: pointer;
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(5deg);
            }

            50% {
                transform: rotate(-5deg);
            }

            75% {
                transform: rotate(5deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes growShrink {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.5);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        @keyframes colorChange {
            0% {
                color: red;
            }

            25% {
                color: blue;
            }

            50% {
                color: green;
            }

            75% {
                color: purple;
            }

            100% {
                color: orange;
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to the Absolute Worst Website Ever!</h1>
    <h2>Click anywhere to start!</h2>
    <p>THIS IS THE WORST SITE EVER! STAY AWAY!</p>

    <div id="shrek">
        <img src="https://i.imgur.com/d7uVrPH.png" alt="Shrek" width="300">
    </div>

    <audio id="myAudio">
        <source src="https://www.soundjay.com/button/beep-09.wav" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <footer onclick="alert('You clicked the footer! You are trapped!')">CLICK ME, I DARE YOU!</footer>

    <script>
        var audio = document.getElementById("myAudio");

        // Play audio only after user interaction
        function playAudio() {
            audio.currentTime = 0; // Reset audio to start
            audio.play().catch(function () {
                console.log("Audio play failed. User interaction needed.");
            });
        }

        // User clicks anywhere to start the chaos
        document.addEventListener('click', function () {
            playAudio();
            startChaos();
        });

        function startChaos() {
            // Random page shake
            setInterval(function () {
                document.body.style.transform = "translate(" + (Math.random() * 20 - 10) + "px, " + (Math.random() * 20 - 10) + "px)";
            }, 100);

            // Cheese rain effect
            setInterval(createCheese, 300); // More frequent cheese

            // Shrek Jumpscare after 3 seconds
            setTimeout(function () {
                let shrekDiv = document.getElementById('shrek');
                shrekDiv.style.display = 'block';
                playAudio(); // Play sound for the jumpscare
                setTimeout(function () {
                    shrekDiv.style.display = 'none';
                }, 2000); // Hide after 2 seconds
            }, 3000); // Shorter time before jumpscare

            // Random pop-up function
            setInterval(function () {
                alert("You can't escape this website! ðŸ˜ˆ");
            }, 5000); // Pop-up every 5 seconds

            // Random text generation with puns
            setInterval(function () {
                let randomText = document.createElement('div');
                randomText.innerHTML = 'Why did the web developer go broke? Because he used up all his cache! ðŸ’©';
                randomText.className = 'random-text';
                randomText.style.left = Math.random() * window.innerWidth + 'px';
                randomText.style.top = Math.random() * window.innerHeight + 'px';
                randomText.style.animation = "spin 2s infinite"; // Spin effect
                document.body.appendChild(randomText);
                setTimeout(() => randomText.remove(), 2000); // Remove after 2 seconds
            }, 1500); // Generate random text every 1.5 seconds

            // Cursed image generation
            setInterval(createCursedImage, 2000); // Create cursed images every 2 seconds

            // Clutter creation
            setInterval(createClutter, 2000); // Create clutter every 2 seconds

            // Random mouse click sound
            document.addEventListener('click', function () {
                playAudio(); // Play sound on click
            });

            // Annoying pop-up that asks to click
            setInterval(function () {
                let clickAlert = confirm("Do you want to click OK? Clicking Cancel will make it worse!");
                if (!clickAlert) {
                    alert("Haha, you clicked Cancel! More annoyances are coming!");
                }
            }, 10000); // Every 10 seconds
        }

        // Cheese rain effect
        function createCheese() {
            let cheese = document.createElement('div');
            cheese.innerHTML = 'ðŸ§€';
            cheese.style.position = 'absolute';
            cheese.style.left = Math.random() * window.innerWidth + 'px';
            cheese.style.top = '-50px';
            cheese.style.fontSize = Math.random() * 100 + 30 + 'px';
            cheese.style.animation = "spin 3s infinite"; // Spin effect
            document.body.appendChild(cheese);
            let fallInterval = setInterval(function () {
                cheese.style.top = parseInt(cheese.style.top) + 10 + 'px';
                if (parseInt(cheese.style.top) > window.innerHeight) {
                    clearInterval(fallInterval);
                    cheese.remove();
                }
            }, 50);
        }

        // Create cursed images
        function createCursedImage() {
            let cursedImages = [
                'https://i.imgur.com/d7uVrPH.png', // Shrek Image
                'https://i.pinimg.com/originals/b6/bd/8e/b6bd8e4d69c749b12326d70a52eea5e8.jpg', // Cursed Image 1
                'https://i.pinimg.com/originals/c3/5d/af/c35daf34b18b6fc7ff15e5e4e9d31f5b.jpg', // Cursed Image 2
                'https://i.pinimg.com/originals/f6/35/70/f635708b91f1a17229f634f2418c92aa.png' // Cursed Image 3
            ];
            let img = document.createElement('img');
            img.src = cursedImages[Math.floor(Math.random() * cursedImages.length)];
            img.className = 'cursed-image';
            img.style.left = Math.random() * window.innerWidth + 'px';
            img.style.top = Math.random() * window.innerHeight + 'px';
            img.style.animation = "spin 4s infinite"; // Spin effect for cursed images
            img.style.opacity = Math.random(); // Random opacity
            document.body.appendChild(img);
            setTimeout(() => img.remove(), 4000); // Remove after 4 seconds
        }

        // Create random clutter
        function createClutter() {
            let clutter = document.createElement('div');
            clutter.innerHTML = "ðŸ’©";
            clutter.style.position = 'absolute';
            clutter.style.left = Math.random() * window.innerWidth + 'px';
            clutter.style.top = Math.random() * window.innerHeight + 'px';
            clutter.style.fontSize = Math.random() * 50 + 10 + 'px';
            clutter.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
            clutter.style.animation = "float 3s infinite, growShrink 2s infinite"; // Adding floating and grow/shrink effect
            document.body.appendChild(clutter);
            setTimeout(() => clutter.remove(), 4000); // Remove after 4 seconds
        }
    </script>
</body>

</html>
