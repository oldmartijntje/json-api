<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Shittiest Website Ever</title>
    <style>
        body {
            background-color: lime;
            color: red;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            position: relative;
            text-align: center;
            animation: shake 0.5s infinite;
            font-size: 24px;
        }

        h1 {
            font-size: 70px;
            text-shadow: 5px 5px 10px blue;
            margin-top: 100px;
            cursor: pointer;
            transform: rotate(10deg);
            animation: spin 3s infinite linear;
        }

        h2 {
            color: yellow;
            font-size: 50px;
            animation: blink 1s infinite;
        }

        p {
            font-size: 36px;
            animation: flicker 1s infinite;
            cursor: pointer;
            margin: 50px 0;
            border: 5px dashed black;
            padding: 20px;
            background-color: pink;
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(5deg);
            }

            50% {
                transform: rotate(-5deg);
            }

            75% {
                transform: rotate(5deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        #shrek {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            animation: bounce 0.5s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: black;
            background: yellow;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Welcome to the Shittiest Website Ever!</h1>
    <h2>Click here for a surprise!</h2>
    <p>THIS IS THE WORST SITE EVER! STAY AWAY!</p>
    <div id="shrek">
        <img src="https://i.pinimg.com/originals/c6/3f/89/c63f893299c6b3c275f0f8c684af6c0c.jpg" alt="Shrek" width="300">
    </div>
    <audio id="myAudio">
        <source src="https://www.soundjay.com/button/beep-09.wav" type="audio/wav">
    </audio>
    <audio id="annoyingSound">
        <source src="https://www.soundjay.com/button/beep-09.wav" type="audio/wav">
    </audio>
    <footer onclick="alert('You clicked the footer! You are trapped!')">CLICK ME, I DARE YOU!</footer>

    <script>
        // Get the audio elements
        var audio = document.getElementById("myAudio");
        var annoyingAudio = document.getElementById("annoyingSound");

        // Function to play the jumpscare sound
        function playJumpscareAudio() {
            audio.play();
        }

        // Play annoying sound at random intervals
        function playAnnoyingSound() {
            var interval = Math.floor(Math.random() * 3000) + 500; // Random interval between 0.5s and 3.5s
            setTimeout(function () {
                annoyingAudio.currentTime = 0; // Reset to the beginning
                annoyingAudio.play();
                playAnnoyingSound(); // Recursively call itself for continuous playback
            }, interval);
        }

        // Random page shake
        setInterval(function () {
            document.body.style.transform = "translate(" + (Math.random() * 20 - 10) + "px, " + (Math.random() * 20 - 10) + "px)";
        }, 50);

        // Cheese rain effect
        function createCheese() {
            let cheese = document.createElement('div');
            cheese.innerHTML = 'ðŸ§€';
            cheese.style.position = 'absolute';
            cheese.style.left = Math.random() * window.innerWidth + 'px';
            cheese.style.top = '-50px';
            cheese.style.fontSize = Math.random() * 100 + 30 + 'px';
            document.body.appendChild(cheese);
            let fallInterval = setInterval(function () {
                cheese.style.top = parseInt(cheese.style.top) + 10 + 'px';
                if (parseInt(cheese.style.top) > window.innerHeight) {
                    clearInterval(fallInterval);
                    cheese.remove();
                }
            }, 50);
        }
        setInterval(createCheese, 300); // More frequent cheese

        // Shrek Jumpscare after 3 seconds
        setTimeout(function () {
            let shrekDiv = document.getElementById('shrek');
            shrekDiv.style.display = 'block';
            playJumpscareAudio(); // Play sound for the jumpscare
            setTimeout(function () {
                shrekDiv.style.display = 'none';
                audio.pause(); // Stop audio after jumpscare
                audio.currentTime = 0; // Reset audio to start
            }, 2000); // Hide after 2 seconds
        }, 3000); // Shorter time before jumpscare

        // Start playing the annoying sound
        playAnnoyingSound();

        // Function to make elements jump on hover
        document.querySelectorAll('h1, h2, p, ul, li, img, footer').forEach(element => {
            element.addEventListener('mouseover', function () {
                const jumpHeight = Math.random() * 150 + 50; // Increased jump height
                const jumpDuration = Math.random() * 0.5 + 0.5; // Random jump duration
                element.style.transition = `transform ${jumpDuration}s`;
                element.style.transform = `translateY(-${jumpHeight}px)`;
            });

            element.addEventListener('mouseout', function () {
                element.style.transition = `transform 0.5s`;
                element.style.transform = 'translateY(0)';
            });
        });

        // Random pop-up function
        setInterval(function () {
            alert("You can't escape this website! ðŸ˜ˆ");
        }, 7000); // Pop-up every 7 seconds

        // Random text generation
        setInterval(function () {
            let randomText = document.createElement('div');
            randomText.innerHTML = 'ðŸ’© This site is awful! ðŸ’©';
            randomText.style.position = 'absolute';
            randomText.style.left = Math.random() * window.innerWidth + 'px';
            randomText.style.top = Math.random() * window.innerHeight + 'px';
            randomText.style.fontSize = Math.random() * 40 + 20 + 'px';
            randomText.style.color = 'purple';
            randomText.style.zIndex = 1000;
            document.body.appendChild(randomText);
            setTimeout(() => randomText.remove(), 2000); // Remove after 2 seconds
        }, 2000); // Generate random text every 2 seconds

    </script>
</body>

</html>
